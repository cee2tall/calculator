<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"></div>
      <div id="buttons">
        <div id="small-buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>x</button>
          <button>c</button>
          <button>0</button>
          <button>.</button>
          <button>/</button>
        </div>
        <div id="big-buttons">
          <button>CE</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
